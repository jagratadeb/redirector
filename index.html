<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Redirector</title>
    <link rel="shortcut icon" href="assets/images/myPic.jpg" type="image/x-icon">

    <meta name="description" content="Here are some cool links!!">
    <meta name="author" content="Jagrata Deb">
    <meta property="og:color" content="black">
    <meta property="og:image:height" content="1000">
    <meta property="og:image:width" content="1000">
    <meta name="theme-color" content="#000">
</head>

<body>
    <div class="redirector_box">
        <div class="profile_img">
            <img src="assets/images/myPic.jpg" alt="JAGRATA DEB">
        </div>
        <div class="info">
            <h1>REDIRECTOR</h1>
            <p>Tap the button you want to redirect to.</p>
        </div>
        <div class="redirector_btn_box">

            <a href="https://jagratadeb.github.io/portfolio/index.html" target="_blank" id="top">
                <button class="btn btn-portfolio">
                    <i class="fa-solid fa-user"></i>
                    Portfolio
                    <i class="fa-solid fa-up-right-from-square"></i>
                </button>
            </a>

            <a href="https://www.linkedin.com/in/jagratadeb" target="_blank" id="top">
                <button class="btn btn-linkedin">
                    <i class="fa-brands fa-linkedin"></i>
                    LinkedIn
                    <i class="fa-solid fa-up-right-from-square"></i>
                    <div class="link-desc">
                        My skills and certifications.
                    </div>
                </button>
            </a>

            <a target="_blank" href="https://github.com/jagratadeb">
                <button class="btn btn-github">
                    <i class="fa-brands fa-github"></i>
                    Github
                    <i class="fa-solid fa-up-right-from-square"></i>
                </button>
            </a>

            <a target="_blank" href="https://ngl.link/jagratadeb">
                <button class="btn btn-ngllink">
                    <i class="fa-solid fa-bell"></i>
                    NGL Link
                    <i class="fa-solid fa-up-right-from-square"></i>
                </button>
            </a>

            <a target="_blank" href="https://www.instagram.com/jagratadeb/">
                <button class="btn btn-instagram">
                    <i class="fa-brands fa-instagram"></i>
                    Instagram
                    <i class="fa-solid fa-up-right-from-square"></i>
                </button>
            </a>

            <a target="_blank" href="https://twitter.com/JagrataDeb">
                <button class="btn btn-twitter">
                    <i class="fa-brands fa-x-twitter"></i>
                    Twitter
                    <i class="fa-solid fa-up-right-from-square"></i>
                </button>
            </a>

            <a target="_blank" href="https://www.facebook.com/profile.php?id=100094498730786">
                <button class="btn btn-facebook">
                    <i class="fa-brands fa-facebook"></i>
                    Facebook
                    <i class="fa-solid fa-up-right-from-square"></i>
                </button>
            </a>

            <div>
                <a href="#top">
                    <button class="btn-back">
                        <i class="fa-solid fa-up-long"></i>
                    </button>
                </a>
            </div>
        </div>

        <footer>
            Copyright @ JAGRATA DEB (2023)
        </footer>
    </div>
    <script src="https://kit.fontawesome.com/77c10cf66c.js" crossorigin="anonymous"></script>
</body>

</html>
